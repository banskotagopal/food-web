<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Login Page</title>
</head>
<body> 
<div class="login">

    <!-- Login -->
    <div id="login" class="login-form">
        <form id="loginForm">
            <input  id="email" class="input" pattern="^[a-z0-9]+@gmail\.com" type="text" placeholder="Email" required><br>
            <input id="login-pass" class="input" type="password" placeholder="Password" required><br>
            <button id="log" type="submit">Log In</button>
        </form>
        <h5 id="login-btn" role="button">Create an Account?</h5>
        <a href="index.html"><h3>Exit</h3></a>
    </div>

    <!-- Create Account  -->
    <div id="create-form" class="create-form">
        <form id="createForm">
            <input   id="create-email" class="input" pattern="^[a-z0-9]+@gmail\.com" type="text" placeholder="Enter Email" required><br>
            <input id="password" class="input" type="password" placeholder="Enter Password" required><br>
            <input id="confirm-password" class="input" type="password" placeholder="Confirm Password" required><br>
            <button type="submit">Create</button>
        </form>
        <a id="create-btn" href="#"><h3>Go to Login</h3></a>
    </div>

</div>

<script type="module" src="form.js"></script>
</body>
</html>
